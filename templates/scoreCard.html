<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364); /* Dark bluish gradient */
            color: #f8f9fa;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            border-radius: 1rem;
            background: rgba(20, 30, 48, 0.95); /* Slight transparency over bg */
            backdrop-filter: blur(8px);
        }

        .modal-header {
            border-bottom: none;
            border-radius: 1rem 1rem 0 0;
        }

        .modal-footer {
            border-top: none;
        }

        .btn {
            border-radius: 0.6rem;
        }
    </style>
</head>
<body>
    <div class="modal fade show" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" style="display: block;" aria-modal="true" role="dialog">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content text-light shadow-lg">
                <div class="modal-header bg-success text-white">
                    <h5 class="modal-title" id="resultModalLabel">🎉 Quiz Result</h5>
                    <button type="button" class="btn-close btn-close-white" onclick="window.location.href='{% url 'home' %}'" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <h4 class="fw-semibold">Your Score</h4>
                    <p class="lead fw-bold fs-3 text-success">{{ score }}/{{ total }}</p>
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <a href="{% url 'home' %}" class="btn btn-outline-light">🏠 Go Home</a>
                    <a href="{% url 'retake_quiz' %}" class="btn btn-success">🔁 Retake Quiz</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
