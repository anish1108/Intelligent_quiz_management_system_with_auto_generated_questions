{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex justify-content-center align-items-center vh-100" 
      style="background: linear-gradient(135deg, #1c3b57, #2a5470, #3a6f8f);">

    <div class="card shadow-lg p-4 text-light border-0" 
         style="max-width: 400px; width: 100%; background: rgba(25, 25, 35, 0.95); border-radius: 1rem;">
        
        <h2 class="text-center mb-4 fw-bold">Sign Up</h2>

        {% if error %}
        <div class="alert alert-danger text-center">
            {{ error }}
        </div>
        {% endif %}

        <form method="post" class="needs-validation" novalidate>
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="username" name="username" 
                       class="form-control bg-transparent text-light border-secondary" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" name="email" 
                       class="form-control bg-transparent text-light border-secondary" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" 
                       class="form-control bg-transparent text-light border-secondary" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-info fw-semibold">Sign Up</button>
            </div>
        </form>

        <p class="text-center mt-3">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-info fw-semibold">Login</a>
        </p>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
