<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Profile</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

    <style>
      /* Dark mode modal styling */
      .modal-content {
        background: #2a2a3d; /* match card style from home */
        color: #f1f1f1;
        border-radius: 1rem;
        border: none;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
      }

      .modal-header {
        border-bottom: none;
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
        color: #fff;
        border-radius: 1rem 1rem 0 0;
        padding: 1.2rem 1.5rem;
        position: relative;
      }

      .modal-header h5 {
        font-weight: 600;
        font-size: 1.25rem;
      }

      /* Custom cross button */
      .btn-close-custom {
        position: absolute;
        top: 15px;
        right: 15px;
        background: none;
        border: none;
        color: #fff;
        font-size: 1.2rem;
        cursor: pointer;
        transition: 0.2s ease;
      }
      .btn-close-custom:hover {
        color: #ff6b6b;
        transform: scale(1.1);
      }

      .form-label {
        font-weight: 500;
        color: #ddd;
      }

      .form-control, .form-control:focus, textarea.form-control {
        background: #1f1f2f;
        border: 1px solid #444;
        color: #f8f9fa;
        border-radius: 0.5rem;
      }

      .form-control:focus {
        border-color: #8f94fb;
        box-shadow: 0 0 0 0.2rem rgba(143, 148, 251, 0.25);
      }

      .modal-footer {
        border-top: none;
        padding: 1rem 1.5rem;
      }

      .btn-primary {
        background: linear-gradient(135deg, #4e54c8, #8f94fb);
        border: none;
        font-weight: 600;
        border-radius: 0.5rem;
        transition: 0.3s ease;
      }
      .btn-primary:hover {
        background: linear-gradient(135deg, #5a60d4, #9da2ff);
      }

      .btn-secondary {
        border-radius: 0.5rem;
      }

      /* Avatar preview */
      #avatarPreview {
        transition: 0.3s ease;
      }
      #avatarPreview:hover {
        transform: scale(1.05);
        box-shadow: 0 0 15px rgba(143, 148, 251, 0.6);
      }
    </style>
  </head>
  <body>
    <!-- Profile Modal -->
    <div class="modal fade" id="profilemodal" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content shadow-lg">
          <form method="POST" enctype="multipart/form-data" action="edit_profile">
            {% csrf_token %}
            
            <!-- Header -->
            <div class="modal-header">
              <h5 class="modal-title" id="profileModalLabel">Edit Profile</h5>
              <button type="button" class="btn-close-custom" data-bs-dismiss="modal" aria-label="Close">
                <i class="bi bi-x-lg"></i>
              </button>
            </div>

            <!-- Body -->
            <div class="modal-body">
              <!-- Avatar -->
              <div class="text-center mb-4">
                <img id="avatarPreview" src="{{ user.profile.avatar.url }}" alt="Profile Photo"
                  class="rounded-circle border border-3 border-primary shadow-sm"
                  style="width: 150px; height: 150px; object-fit: cover;">
              </div>

              <!-- Upload -->
              <div class="mb-3">
                <label for="id_avatar" class="form-label">Choose New Photo</label>
                <input type="file" class="form-control" id="id_avatar" name="avatar" accept="image/*"
                  onchange="previewImage(event)">
              </div>

              <!-- Name -->
              <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ user.profile.name }}">
              </div>

              <!-- Username -->
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" value="{{ user.username }}" readonly>
                <div class="form-text text-muted">Username cannot be changed.</div>
              </div>

              <!-- Email -->
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" name="email" value="{{ user.email }}">
              </div>

              <!-- Bio -->
              <div class="mb-3">
                <label for="bio" class="form-label">Bio</label>
                <textarea class="form-control" id="bio" name="bio" rows="3">{{ user.profile.bio }}</textarea>
              </div>
            </div>

            <!-- Footer -->
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button class="btn btn-primary" type="submit">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      function previewImage(event) {
        const reader = new FileReader();
        reader.onload = function(){
          const output = document.getElementById('avatarPreview');
          output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
      }
    </script>
  </body>
</html>
