<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Quiz</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #0d1b2a, #1b263b);
      color: #f1f1f1;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
    }
    .quiz-wrapper {
      max-width: 850px;
      margin: auto;
      background: #2c3e50;
      border-radius: 15px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    .question-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .nav-btn {
      width: 40px; height: 40px;
      border-radius: 50%;
      border: none;
      background-color: #34495e;
      color: #fff;
      font-weight: 500;
      transition: 0.3s;
    }
    .nav-btn.active {
      box-shadow: 0 0 8px 2px #0dcaf0;
      transform: scale(1.05);
    }
    .nav-btn.saved { background-color: #198754 !important; }   /* Green */
    .nav-btn.skipped { background-color: #dc3545 !important; } /* Red */
    .nav-btn.viewed { background-color: #ffc107 !important; }  /* Yellow */
    .nav-btn:hover { opacity: 0.85; }

    .question-card {
      display: none;
      animation: fadeIn 0.4s ease;
    }
    .question-card.active {
      display: block;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }
    .btn-group-custom button {
      min-width: 120px;
      border-radius: 10px;
    }
    .timer-box {
      background: #0d6efd;
      display: inline-block;
      padding: 6px 14px;
      border-radius: 8px;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <h2 class="text-center mb-2 fw-bold"> Quiz Mode</h2>
    <div class="text-center mb-3">
      <span class="timer-box">‚è≥ Time Left: <span id="timer">2:00</span></span>
    </div>

    <div class="quiz-wrapper">
      {% if questions %}
      <div class="question-nav mb-3" id="questionNav">
        {% for q in questions %}
          <button type="button" class="nav-btn" id="nav{{ forloop.counter }}"
                  onclick="showQuestion({{ forloop.counter0 }})">{{ forloop.counter }}</button>
        {% endfor %}
      </div>

      <form method="post" action="{% url 'submit_quiz' %}" id="quizForm">
        {% csrf_token %}
        {% for q in questions %}
        <div class="question-card {% if forloop.first %}active{% endif %}" id="question{{ forloop.counter0 }}">
          <h5 class="fw-semibold">{{ forloop.counter }}. {{ q.question }}</h5>
          <div class="mt-3">
            {% for opt in q.options %}
            <div class="form-check mb-2">
              <input class="form-check-input" type="radio"
                     name="question{{ forloop.parentloop.counter }}"
                     id="q{{ forloop.parentloop.counter }}_{{ forloop.counter }}"
                     value="{{ opt }}">
              <label class="form-check-label" for="q{{ forloop.parentloop.counter }}_{{ forloop.counter }}">
                {{ opt }}
              </label>
            </div>
            {% endfor %}
          </div>
        </div>
        {% endfor %}

        <div class="text-center mt-4 btn-group-custom">
          <button type="button" class="btn btn-secondary me-2" id="skipBtn"> Skip</button>
          <button type="button" class="btn btn-info me-2" id="saveNextBtn">Save & Next</button>
          <button type="button" class="btn btn-warning me-2" id="nextBtn">Next</button>
          <button type="submit" class="btn btn-primary d-none" id="submitBtn">Submit Quiz</button>
        </div>
      </form>
      {% else %}
      <div class="alert alert-warning text-center">No quiz questions available.</div>
      {% endif %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    let timeLeft = 120;
    const timerDisplay = document.getElementById('timer');
    const quizForm = document.getElementById('quizForm');

    const cards = document.querySelectorAll('.question-card');
    const navBtns = document.querySelectorAll('.nav-btn');
    const nextBtn = document.getElementById('nextBtn');
    const skipBtn = document.getElementById('skipBtn');
    const saveNextBtn = document.getElementById('saveNextBtn');
    const submitBtn = document.getElementById('submitBtn');

    let current = 0;

    function updateTimer() {
      const m = Math.floor(timeLeft / 60);
      const s = timeLeft % 60;
      timerDisplay.textContent = `${m}:${s < 10 ? '0'+s : s}`;
      if (timeLeft <= 0) quizForm.submit();
      timeLeft--;
    }
    setInterval(updateTimer, 1000);

    function showQuestion(index) {
      cards[current].classList.remove('active');
      navBtns[current].classList.remove('active');
      current = index;
      cards[current].classList.add('active');
      navBtns[current].classList.add('active');
      checkButtons();
    }

    function markAnswered(status) {
      navBtns[current].classList.remove('saved', 'skipped', 'viewed');
      if (status === 'saved') navBtns[current].classList.add('saved');
      else if (status === 'skipped') navBtns[current].classList.add('skipped');
      else if (status === 'viewed') navBtns[current].classList.add('viewed');
    }

    function nextQuestion() {
      if (current < cards.length - 1) showQuestion(current + 1);
      else {
        nextBtn.classList.add('d-none');
        submitBtn.classList.remove('d-none');
      }
    }

    function checkButtons() {
      nextBtn.classList.toggle('d-none', current >= cards.length - 1);
      submitBtn.classList.toggle('d-none', current < cards.length - 1);
    }

    
    nextBtn.addEventListener('click', () => {
      markAnswered('viewed');
      nextQuestion();
    });

    skipBtn.addEventListener('click', () => {
      markAnswered('skipped');
      nextQuestion();
    });

    saveNextBtn.addEventListener('click', () => {
      markAnswered('saved');
      nextQuestion();
    }); 
   
    // Initialize first question
    navBtns[0].classList.add('active');
  </script>
</body>
</html>
