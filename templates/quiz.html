<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Start Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #0d1b2a, #1b263b);
            color: #f1f1f1;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        }

        .quiz-container {
            max-width: 800px;
            margin: auto;
        }

        .quiz-card {
            background: #2c3e50;
            border-radius: 15px;
            padding: 20px;
        }

        .quiz-card h5 {
            font-size: 1.1rem;
            color: #f8f9fa;
        }

        .form-check-label {
            color: #dcdcdc;
        }

        .form-check-input:checked {
            background-color: #198754;
            border-color: #198754;
        }

        .btn-success {
            font-size: 1.1rem;
            padding: 10px 25px;
            border-radius: 10px;
        }

        /* Score modal styling */
        .modal-content {
            border-radius: 12px;
        }
    </style>
</head>

<body>

    <div class="container py-5 quiz-container">
        <h2 class="text-center mb-3 fw-bold">üìù Take Your Quiz</h2>
        <h4 class="text-center mb-4">Time Remaining: <span id="timer">2:00</span></h4>

        {% if questions %}
        <form method="post" action="{% url 'submit_quiz' %}" id="quizForm">
            {% csrf_token %}
            {% for q in questions %}
            <div class="quiz-card mb-4 shadow">
                <h5 class="fw-semibold">{{ forloop.counter }}. {{ q.question }}</h5>
                <div class="mt-3">
                    {% for opt in q.options %}
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="radio"
                               name="question{{ forloop.parentloop.counter }}"
                               id="q{{ forloop.parentloop.counter }}_{{ forloop.counter }}"
                               value="{{ opt }}" required>
                        <label class="form-check-label" for="q{{ forloop.parentloop.counter }}_{{ forloop.counter }}">
                            {{ opt }}
                        </label>
                    </div>
                    {% endfor %}
                </div>
            </div>
            {% endfor %}

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-success btn-lg">‚úÖ Submit Quiz</button>
            </div>
        </form>
        {% else %}
        <div class="alert alert-warning text-center">
            No quiz questions available. Please try again later.
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let timeLeft = 120; // 2 minutes
        const timerDisplay = document.getElementById('timer');
        const quizForm = document.getElementById('quizForm');

        function updateTimer() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;

            seconds = seconds < 10 ? '0' + seconds : seconds;
            timerDisplay.textContent = `${minutes}:${seconds}`;

            if (timeLeft <= 0) {
                quizForm.submit();
            }

            timeLeft--;
        }

        setInterval(updateTimer, 1000);
    </script>
</body>
</html>
