<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Categories</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #1e293b, #0f172a);
        color: #f8fafc;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      h2 {
        font-weight: 700;
        color: #f8fafc;
      }

      /* Category Card */
      .card {
        background: rgba(255, 255, 255, 0.05); /* translucent glass effect */
        border: 1px solid rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 1rem;
        transition: transform 0.3s ease, box-shadow 0.3s ease, border 0.3s ease;
        color: #f8fafc;
      }

      .card:hover {
        transform: translateY(-8px);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.5);
        border: 1px solid rgba(255, 255, 255, 0.3);
      }

      .card-title {
        font-size: 1.3rem;
        font-weight: 600;
        color: #ffffff;
      }

      /* Floating Icon */
      .card-body i {
        font-size: 2.5rem;
        color: #fbbf24;
        transition: transform 0.3s ease;
      }

      .card:hover i {
        transform: scale(1.15) rotate(5deg);
      }

      /* Difficulty Options */
      .form-check-label {
        color: #e2e8f0;
      }

      .form-check-input {
        background-color: transparent;
        border: 2px solid #94a3b8;
        cursor: pointer;
      }

      .form-check-input:checked {
        background-color: #0ea5e9;
        border-color: #0ea5e9;
      }

      /* Collapse List */
      .list-group-item {
        background: transparent;
        border: none;
        color: #cbd5e1;
        transition: background 0.25s ease, color 0.25s ease;
      }

      .list-group-item:hover {
        background: rgba(255, 255, 255, 0.08);
        color: #38bdf8;
      }

      .btn-link {
        font-weight: 500;
        color: #38bdf8;
        text-decoration: none;
        transition: color 0.2s ease;
      }

      .btn-link:hover {
        color: #fbbf24;
      }

      /* Show Subcategories Button */
      .btn-outline-light {
        border-radius: 0.6rem;
        color: #f1f5f9;
        border-color: #94a3b8;
        transition: all 0.3s ease;
      }

      .btn-outline-light:hover {
        background: #38bdf8;
        border-color: #38bdf8;
        color: #0f172a;
      }
    </style>
  </head>
  <body>
    <!-- Categories Section -->
    <section class="container py-5">
      <h2 class="text-center mb-5">ðŸ“š Explore Categories</h2>
      <div class="row g-4 justify-content-center">
        {% for category in categories %}
        <div class="col-md-4">
          <div class="card h-100 shadow-lg">
            <div class="card-body text-center">
              <!-- Floating Icon -->
              <div class="mb-3">
                <i class="{{ category.icon }}"></i>
              </div>
              <h5 class="card-title">{{ category.name }}</h5>

              <!-- Difficulty Selection -->
              <div class="my-3">
                <label class="fw-semibold d-block mb-2">Select Difficulty:</label>
                <div class="d-flex justify-content-center gap-3">
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="difficulty{{ category.id }}"
                      value="Easy"
                      checked
                    />
                    <label class="form-check-label">Easy</label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="difficulty{{ category.id }}"
                      value="Medium"
                    />
                    <label class="form-check-label">Medium</label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="radio"
                      name="difficulty{{ category.id }}"
                      value="Hard"
                    />
                    <label class="form-check-label">Hard</label>
                  </div>
                </div>
              </div>

              <!-- Subcategories Collapse -->
              <button
                class="btn btn-outline-light btn-sm mt-2"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#cat{{ category.id }}"
              >
                Show Subcategories
              </button>
              <div class="collapse mt-3" id="cat{{ category.id }}">
                <ul class="list-group list-group-flush">
                  {% for sub in category.subcategories.all %}
                  <li class="list-group-item">
                    <form method="post" action="{% url 'start_quiz' %}" class="m-0">
                      {% csrf_token %}
                      <input type="hidden" name="subcategory" value="{{ sub.id }}" />
                      <input type="hidden" name="category" value="{{ category.id }}" />
                      <input
                        type="hidden"
                        name="difficulty"
                        id="difficulty{{ category.id }}_{{ sub.id }}"
                      />
                      <button
                        type="submit"
                        class="btn btn-link p-0"
                        onclick="setDifficulty('{{ category.id }}','{{ sub.id }}')"
                      >
                        {{ sub.name }}
                      </button>
                    </form>
                  </li>
                  {% empty %}
                  <li class="list-group-item">No subcategories yet</li>
                  {% endfor %}
                </ul>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </section>

    <script>
      function setDifficulty(categoryId, subId) {
        const selected = document.querySelector(
          `input[name="difficulty${categoryId}"]:checked`
        );
        const difficultyInput = document.getElementById(
          `difficulty${categoryId}_${subId}`
        );
        if (selected && difficultyInput) {
          difficultyInput.value = selected.value;
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
